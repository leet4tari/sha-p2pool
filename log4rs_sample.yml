# Set the default logging level to "warn" and attach the "stdout" appender to the root
root:
  level: info
  appenders:
    - stdout
    - other

loggers:
  sync_request:
    level: info
    appenders:
      - sync
    additive: false
  tari::p2pool:
    level: info
    appenders:
      - p2pool
      - stdout
    additive: false
  tari::p2pool::peer_store:
    level: info
